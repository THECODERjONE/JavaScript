<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //What will be the result for these expressions?

        5 > 4                     // true
        "apple" > "pineapple"     // false
        "2" > "12"                // false   WRONG; Doesn't transform into number
        undefined == null         // true
        undefined === null        // false   
        null == "\n0\n"           // true    WRONG; Similar to (4), null only equals undefined
        null === +"\n0\n"         // false
    </script>
</body>
</html>
