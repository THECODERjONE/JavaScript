<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <script>
        //What is the output of the script?

        let name = "Ilya";

        alert( `hello ${1}` ); // ? A a
        alert( `hello ${"name"}` ); // ? A b
        alert( `hello ${name}` ); // ? A c
    </script> 
        <p>A a: alert( `hello ${1}` ); => hello 1</p>
        <p>A b: alert( `hello ${"name"}` ); => hello name</p>
        <p>A c: alert( `hello ${name}` ); => hello Ilya</p>
    </body>
</html>
