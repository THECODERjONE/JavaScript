<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Next title will be the text shown on the navigator's tab -->
   <title>Tab spy is bad</title> 
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #popup {
            display: none;
            text-align: center;
        }

        .rainbow-text {
            font-size: 30px;
            background: linear-gradient(20deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="popup">
        <p><span class="rainbow-text" id="popupText"></span></p>
        <button id="nextStepButton">hola</button>
    </div>
    <script>
        const popup = document.getElementById("popup");
        const popupText = document.getElementById("popupText");
        const nextStepButton = document.getElementById("nextStepButton");

        popupText.style.display = "none"; // Hide the text initially show on popup interaction

        nextStepButton.addEventListener("click", function() {
            nextStepButton.style.display = "none";
            popupText.style.display = "inline-block";

            const text = "Eres lamenteibol ploixe";
            let index = 0;

            function addLetter() {
                if (index < text.length) {
                    if (text[index] === ' ') {
                        // Add a space without rainbow styling
                        popupText.innerHTML += ' ';
                    } else {
                        // Add rainbow-styled letter
                        popupText.innerHTML += `<span class="rainbow-text">${text.charAt(index)}</span>`;
                    }
                    index++;
                    setTimeout(addLetter, 80); // Delay between letters in milliseconds
                }
            }

            addLetter();
        });

        // Show the popup initially
        setTimeout(function() {
            popup.style.display = "block";
        }, 1000); // Show popup after 1 second
    </script>
</body>
</html>
